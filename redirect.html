<!DOCTYPE html>
<html>
<head>
  <title>Facebook Login Example</title>
  <meta charset="UTF-8">

</head>
<body>
  <script>
    function geturl(){
      document.getElementById("demo").innerHTML = window.location.href;
    }
  </script>


  <h1>Redirection</h1>

  <button onclick="geturl()">Print url information</button>

  <p id="demo"></p>

</body>
</html>
