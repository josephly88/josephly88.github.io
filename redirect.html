<!DOCTYPE html>
<html>
<head>
  <title>Facebook Login Example</title>
  <meta charset="UTF-8">
</head>
<body>
  
  <script>

    let app_id = "1460305424130724";
    let redirect_uri = "https://josephly88.github.io/redirect";
    let app_secret = "9978c21858e4b54e6d31817fbc8aca21";
    let state_param = "{st=state123abc,ds=123456789}";
    let url = window.location.href;
    code_parameter = url.split(/([=&])/)[2];
    
    function getusertoken(){
      let link = "https://graph.facebook.com/v6.0/oauth/access_token?" + "client_id=" + app_id + "&redirect_uri=" + redirect_uri + "&client_secret=" + app_secret + "&code=" + code_parameter;
      document.getElementById("demo").innerHTML = link;
    }
    
    function tokencheck(){
      let token = document.getElementById("exchange").value;
      let link = " https://graph.facebook.com/v6.0/oauth/access_token?grant_type=fb_exchange_token&" + "client_id=" + app_id + "&client_secret=" + app-secret + "&fb_exchange_token=" + token;
      document.getElementById("demo").innerHTML = link;
    }

  </script>


  <h1>Redirection</h1>

  <button onclick="getusertoken()">Get Access Token</button>
  <br><br>
  <div>token-to-exchange: <input id="exchange"></div>
  <button onclick="tokencheck()">Token Inspection</button>

  <p id="demo"></p>

</body>
</html>
