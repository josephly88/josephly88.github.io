<!DOCTYPE html>
<html>
<head>
  <title>Facebook Login Example</title>
  <meta charset="UTF-8">

</head>
<body>
  <script>

    function login(){

      let app_id = "1460305424130724";
      let redirect_uri = "https://josephly88.github.io/redirect";
      let state_param = "{st=state123abc,ds=123456789}";
      let scope = "{pages_messaging}";
      
      let link = "https://www.facebook.com/v6.0/dialog/oauth?"
       + "client_id=" + app_id
        + "&redirect_uri=" + redirect_uri 
        + "&state=" + state_param
        + "&scope=" + scope;
      window.location.href = link;

    }
    
  </script>


  <h1>Hello, Visitor</h1>

  <button onclick="login()">Facebook Log-in</button>

</body>
</html>
