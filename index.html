<!DOCTYPE html>
<html>
<head>
  <title>Facebook Login Example</title>
  <meta charset="UTF-8">

</head>
<body>
  <script>

    function login(){
      window.location.href = "https://www.facebook.com/v6.0/dialog/oauth?client_id={182150883083865}&redirect_uri={"https://www.facebook.com/connect/login_success.html"}&state={"{st=state123abc,ds=123456789}"}";
    }
    
  </script>


  <h1>Hello, Visitor</h1>

  <button onclick="login()">Facebook Log-in</button>

</body>
</html>
